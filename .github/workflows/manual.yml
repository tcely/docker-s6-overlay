name: "Manual build"

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 's6-overlay tag name'
        required: true
      push:
        description: 'Enable pushing to Registries'
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.tag_name }}
  cancel-in-progress: false

jobs:
  base:
    name: base (${{ inputs.tag_name }})
    uses: ./.github/workflows/use-docker-build-release.yml
    permissions:
      contents: read
      packages: write
    with:
      targets: s6-overlay
      push: ${{ github.event_name != 'pull_request' }}
      images: |
        ghcr.io/${{ github.actor }}/s6-overlay
      tag_name: ${{ inputs.tag_name }}
    secrets: inherit

  symlinks:
    name: symlink (${{ inputs.tag_name }})
    uses: ./.github/workflows/use-docker-build-release.yml
    permissions:
      contents: read
      packages: write
    with:
      targets: s6-overlay-symlinks
      push: ${{ github.event_name != 'pull_request' }}
      images: |
        ghcr.io/${{ github.actor }}/s6-overlay
      tag_name: ${{ inputs.tag_name }}
      tag_suffix: symlinks
    secrets: inherit

  syslogd:
    name: syslogd (${{ inputs.tag_name }})
    uses: ./.github/workflows/use-docker-build-release.yml
    permissions:
      contents: read
      packages: write
    with:
      targets: s6-overlay-syslogd
      push: ${{ github.event_name != 'pull_request' }}
      images: |
        ghcr.io/${{ github.actor }}/s6-overlay
      tag_name: ${{ inputs.tag_name }}
      tag_suffix: syslogd
    secrets: inherit
