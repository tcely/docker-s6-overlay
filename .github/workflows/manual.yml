name: "Manual build"

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 's6-overlay tag name'
        required: true
      push:
        description: 'Enable pushing to Registries'
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    name: build (${{ inputs.tag_name }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ inputs.push && secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to ghcr.io
        if: ${{ inputs.push }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker metadata
        id: docker-meta
        uses: docker/metadata-action@v5
        env:
          S6_VERSION: ${{ inputs.tag_name }}
        with:
          images: |
            docker.io/${{ github.actor }}/s6-overlay
            ghcr.io/${{ github.actor }}/s6-overlay
          flavor: latest=false
          tags: type=raw,value=${{ inputs.tag_name }}

      - name: Generate GitHub metadata
        id: github-meta
        uses: dockerbakery/github-metadata-action@v2

      - name: Build and push
        uses: docker/bake-action@v6
        with:
          targets: s6-overlay
          push: ${{ inputs.push }}
          files: |
            ./docker-bake.hcl
            cwd://${{ steps.docker-meta.outputs.bake-file }}
            cwd://${{ steps.github-meta.outputs.bake-file }}
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max

  symlinks:
    name: symlinks (${{ inputs.tag_name }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
